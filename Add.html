<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Objects</h2>

	<p>Using an object constructor:</p>

	<p id="demo"></p>

<script>
	function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
  this.nationality = "indian";
}

	const myFather = new Person("Rajendra", "Yadav", 50, "black");
	const myMother = new Person("Savitri", "Devi", 48, "blue");

	document.getElementById("demo").innerHTML =
	"The nationality of my father is " + myFather.nationality + ". The nationality of my mother is " + myMother.nationality;
</script>
</body>
</html>
