<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        HTML target Attribute 
    </title> 
</head> 
  
<body> 
    <center> 
        <h1>Greate Learnings</h1> 
  
        <h2>HTML Target Attribute</h2> 
  
        <p>Welcome to 
            <a href="https://www.greatlearning.in//"
                    id="greatlearning" target="_self"> 
                GreateLearning 
            </a> 
        </p> 
    </center> 
    <h1>Greate Learning</h1> 
  
    <h2>HTML Form target Attribute</h2> 
  
    <form action="#" id="GreateLearning" target="_self"> 
        First name: 
        <input type="text" name="fname"> 
        <br> Last name: 
        <input type="text" name="lname"> 
        <br> Address: 
        <input type="text" name="Address"> 
        <br> 
        <input type="submit" value="Submit"> 
    </form> 
    <br> 
</body> 
  
</html>
